<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Mity Map - Map crawler and property finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#de822b">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="lib/materialize/materialize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="side-nav-filters" class="side-nav">
    <a href="#" class="close">
      <div class="arrow-left"></div>
    </a>
    <div class='content'>
      <div class='input-field'>
        <select>
          <option value="" disabled selected>Choose a property type</option>
          <option value="1">Apartment</option>
          <option value="2">House</option>
          <option value="3">Lot</option>
        </select>
        <label>What are you looking for?</label>
      </div>
    </div>
  </div>

  <div id="side-nav-listing" class="side-nav">
    <div class='content'>
      <span>Total properties listed: 4</span>
    </div>
  </div>

  <a href="#" id="sidenav-expand" data-activates="side-nav-filters">
    <div class="arrow-right"></div>
  </a>

  <div id="map" style="height:100vh;"></div>

  <script>
    var map;

    function initMap() {
      // Constructor creates a new map - only center and zoom are required.
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 40.7413549,
          lng: -73.9980244
        },
        zoom: 13,
        mapTypeControl: false,
        streetViewControl: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        styles: [{
            "featureType": "water",
            "stylers": [
                {
                    "saturation": 43
                },
                {
                    "lightness": -11
                },
                {
                    "hue": "#0088ff"
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "geometry.fill",
            "stylers": [
                {
                    "hue": "#ff0000"
                },
                {
                    "saturation": -100
                },
                {
                    "lightness": 99
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "geometry.stroke",
            "stylers": [
                {
                    "color": "#808080"
                },
                {
                    "lightness": 54
                }
            ]
        },
        {
            "featureType": "landscape.man_made",
            "elementType": "geometry.fill",
            "stylers": [
                {
                    "color": "#ece2d9"
                }
            ]
        },
        {
            "featureType": "poi.park",
            "elementType": "geometry.fill",
            "stylers": [
                {
                    "color": "#ccdca1"
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "labels.text.fill",
            "stylers": [
                {
                    "color": "#767676"
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "labels.text.stroke",
            "stylers": [
                {
                    "color": "#ffffff"
                }
            ]
        },
        {
            "featureType": "poi",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        },
        {
            "featureType": "landscape.natural",
            "elementType": "geometry.fill",
            "stylers": [
                {
                    "visibility": "on"
                },
                {
                    "color": "#b8cb93"
                }
            ]
        },
        {
            "featureType": "poi.park",
            "stylers": [
                {
                    "visibility": "on"
                }
            ]
        },
        {
            "featureType": "poi.sports_complex",
            "stylers": [
                {
                    "visibility": "on"
                }
            ]
        },
        {
            "featureType": "poi.medical",
            "stylers": [
                {
                    "visibility": "on"
                }
            ]
        },
        {
            "featureType": "poi.business",
            "stylers": [
                {
                    "visibility": "simplified"
                }
            ]
        }]
      });
      var tribeca = {
        lat: 40.719526,
        lng: -74.0089934
      };
      var marker = new google.maps.Marker({
        position: tribeca,
        map: map,
        title: 'First Marker!'
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLRFq44hIVCmUNJ3VztXFigs56bvnGZrM&v=3&callback=initMap">
  </script>
  <script async defer
    src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
  </script>
  <script async defer src="lib/js/jquery-3.2.1.min.js"></script>
  <script async defer src="lib/materialize/materialize.js"></script>
  <script async defer src="js/main.js"></script>
</body>

</html>
